{% extends 'base.html' %}

{% block contenido %}
<section class="php-email-form">
    <h2 style="text-align:center; margin-top: 5%;  margin-bottom: 5%;"><strong>Usuarios:</strong></h2>
    <div class="php-email-form" >
        {% for item in usuarios %}
        <div class="card" >
            <div class="card-wrapper">
                <div class="row align-items-center">
                    <div class="col-12 col-md-4">
                        <div class="image-wrapper">
                            <img src="{{ item.imagen.url }}" class="d-block w-50">  
                        </div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="card-box">
                            <h6>
                                <strong>Nombre: {{ item.first_name }}</strong>
                            </h6>
                            <h6>
                                <strong>Apellido: {{ item.last_name }}</strong>
                            </h6>
                            <p>
                                <i>Email: {{ item.email }}</i>
                            </p>
                            <a class="btn btn-primary" style="width: 100vh;" href="{% url 'apps.usuario:eliminarUsuario' item.pk %}">Eliminar usuario: {{item.username}}</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
