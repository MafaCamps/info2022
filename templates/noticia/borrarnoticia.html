{% extends 'base.html' %}

{% block contenido %}

<form method="post" >
    {%csrf_token%}
    <div class='main-container' style="text-align: center; margin-top: 12%; margin-bottom: 12%;">
        <h3>Esta seguro que desea eliminar la noticia {{noticia.titulo}} ?</h3>
        <input class="btn btn-danger" type="submit" value='Si, eliminar'></input>
        <a class="btn btn-success" href="{% url 'apps.noticia:noticias' %}">Cancelar</a>
    </div>
</form>
{% endblock %}
